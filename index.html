<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
	<h1 id="title">Calculator</h1>
	
	<div id="#display" class="display"> 
		<input type="text" id="textInput" size="28" value="2+3">
	</div>

	<div id="input-numbers" class="center">
		<div id="row0" class="column">
			<button id="button" class="input-button">AC</button>
			<button id="button" class="input-button">DEL</button>
			<button id="button" class="input-button">%</button>
			<button id="button" class="input-operator">/</button>
		</div>
		<div id="row1" class="column">
			<button id="button" class="input-button">1</button>
			<button id="button" class="input-button">2</button>
			<button id="button" class="input-button">3</button>
			<button id="button" class="input-operator">*</button>
		</div>

		<div id="row2">
			<button id="button" class="input-button">4</button>
			<button id="button" class="input-button">5</button>
			<button id="button" class="input-button">6</button>
			<button id="button" class="input-operator">-</button>

		</div>
		<div id="row3">
			<button id="button" class="input-button">7</button>
			<button id="button" class="input-button">8</button>
			<button id="button" class="input-button">9</button>
			<button id="button" class="input-operator">+</button>
		</div>
		<div id="row4">
			<button id="button" class="input-button">.</button>
			<button id="button" class="long-button">0</button>
			<button id="button" class="equal-button">=</button>
		</div>
	</div>

	<script src="calculator.js"></script>
</body>

</html>
